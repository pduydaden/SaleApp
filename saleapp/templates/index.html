{%extends 'layout/base.html'%}

{%block content%}
<div class="container">
    <div class="row">
        {%for p in prods%}
        <div class="col-md-3 col-12" style="padding: 0.7rem">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">Some example text.</p>
                    <a href="/product/{{p.id}}" class="btn btn-primary">Xem chi tiet</a>
                    <a href="#" class="btn btn-danger">Mua</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
